apiVersion: v1
kind: Service
metadata:
  name: mssqlsvc0
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  labels: 
   app: sqlserver0
spec:
  selector:
    app: sqlserver0
  ports:
  - port: 1433
    targetPort: 1433
    protocol: TCP
    name: sqlserver
  - port: 5022
    targetPort: 5022
    protocol: TCP
    name: sqlserver-ag
  type: LoadBalancer
